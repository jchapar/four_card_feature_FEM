<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Four Card Feature | FEM</title>
  </head>
  <body class="font-sans bg-veryLightBlue">
    <!-- Global container -->
    <div class="container mx-auto h-full w-full max-w-[315px] md:max-w-[1110px]">
      <!-- Heading Container -->
      <div class="heading w-full">
        <h1>Reliable, efficient delivery</h1>
        <span>Powered by Technology</span>
        <p>
          Our Artificial Intelligence powered tools use millions of project data points to ensure
          that your project is successful
        </p>
      </div>
      <!-- Grid Container -->
      <div class="grid grid-cols-1">
        <!-- Grid Item / Card-->
        <div class="card flex flex-col items-center bg-white shadow-xl rounded-xl">
          <!-- Color Bar -->
          <span></span>
          <!-- Content -->
          <div>
            <h2>Supervisor</h2>
            <p>Monitor activity to identify project roadblocks</p>
            <img src="images/icon-supervisor.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
